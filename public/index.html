<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="yAxis is a meta yield aggregator" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Twitter -->
		<meta
			name="twitter:description"
			content="yAxis is a DeFi yield portfolio that grows USD stablecoin balances through active management. A single vault that allocates capital across a range of farms."
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="yAxis Project | DeFi made easy" />
		<meta name="twitter:image" content="%PUBLIC_URL%/social_card2.png" />
		<meta name="twitter:site" content="@yaxis_project" />
		<!-- Facebook -->
		<meta property="og:title" content="yAxis Project | DeFi made easy" />
		<meta
			property="og:description"
			content="yAxis is a DeFi yield portfolio that grows USD stablecoin balances through active management. A single vault that allocates capital across a range of farms."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/social_card2.png" />
		<meta property="og:url" content="https://app.yaxis.io" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>yAxis Project</title>
		<meta
			name="description"
			content="yAxis is a DeFi yield portfolio that grows USD stablecoin balances through active management. A single vault that allocates capital across a range of farms."
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
